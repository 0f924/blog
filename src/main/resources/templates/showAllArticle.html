<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>展示所有文章</title>
</head>
<body>
<h1>展示所有文章</h1>
<table>
    <thead>
        <tr>
            <th>标题</th>
            <th>内容</th>
            <th>日期</th>
            <th>点击量</th>
            <th>评论数</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="article,status:${page.list}">
            <td th:text="${article.title}"></td>
            <td th:utext="${article.content}"></td>
            <td th:text="${article.date}"></td>
            <td th:text="${article.hasread}"></td>
            <td th:text="${critiqueCounts.get(article.id)}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
