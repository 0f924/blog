<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新博客注册</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div th:replace="include::navbar('register')"></div>
        <div class="row">
            <div class="col-md-8">
                <h2>新博客注册</h2>  
                <form th:action="@{/user/register}" method="post" role="form">
                    <div class="form-group">
                        <label for="username">账号：</label>
                        <input type="text" id="username" name="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="repassword">确认密码：</label>
                        <input type="password" id="repassword" name="repassword" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="nickname">昵称：</label>
                        <input type="text" id="nickname" name="nickname" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="question">密码保护问题：</label>
                        <input type="text" id="question" name="question" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="answer">密码保护答案：</label>
                        <input type="text" id="answer" name="answer" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-default btn-block btn-primary">注册</button>
                </form>
            </div>
            <div th:replace="include::nav-sidebar('register')"></div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
