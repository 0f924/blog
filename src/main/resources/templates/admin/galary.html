<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>相册</title>
    <link th:href="@{/js/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/js/greybox/gb_styles.css}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript">
        var GB_ROOT_DIR = "../js/greybox/";
    </script>
    <script type="text/javascript" th:src="@{/js/greybox/AJS.js}"></script>
    <script type="text/javascript" th:src="@{/js/greybox/AJS_fx.js}"></script>
    <script type="text/javascript" th:src="@{/js/greybox/gb_scripts.js}"></script>
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div th:replace="include::navbar('galary')"></div>
    <div class="row">
        <div class="col-md-8">
            <h2>上传图片</h2>
            <form th:action="@{/user/photoUpload}" method="post" enctype="multipart/form-data" role="form">
                <div class="form-group">
                    <label for="exampleInputFile">选择要上传的图片：</label>
                    <input type="file" id="exampleInputFile" name="file" />
                    <p class="help-block">文件大小不超过50MB</p>
                </div>
                <button type="submit" class="btn btn-default btn-block btn-primary">上传图片</button>
            </form>
            <h3>显示相册图片</h3>
            <div class="row">
                <div th:each="photo,status:${photoList}" class="col-sm-6 col-md-3">
                    <a th:href="@{/user/photo/__${#session.getAttribute('username')}__/__${photo}__}" rel="gb_imageset[photos]" class="thumbnail">
                        <img class="img-responsive" th:src="@{/user/photo/__${#session.getAttribute('username')}__/__${photo}__}" />
                    </a>
                </div>
            </div>
        </div>
        <div th:replace="include::nav-sidebar('galary')"></div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
