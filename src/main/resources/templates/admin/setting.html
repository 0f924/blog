<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户首页</title>
    <link th:href="@{/js/bootstrap.min.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div th:replace="include::navbar('setting')"></div>
    <div class="row">
        <div class="col-md-8">
            <h2>个性化设置</h2>
            <form th:action="@{/user/editBlogInfo}" method="post" role="form">
                <div class="form-group">
                    <label for="blogtitle">博客标题：</label>
                    <input type="text" id="blogtitle" name="blogtitle" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="idiograph">个性签名：</label>
                    <input type="text" id="idiograph" name="idiograph" class="form-control" />
                </div>
                <button type="submit" class="btn btn-default btn-block btn-primary">提交</button>
            </form>
        </div>
        <div th:replace="include::nav-sidebar('setting')"></div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
