<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>写日志</title>
    <link th:href="@{/js/bootstrap.min.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div th:replace="include::navbar('write')"></div>
    <div class="row">
        <div class="col-md-8">
            <h2>添加文章</h2>
            <form th:action="@{/article/addArticle}" id="article" method="post" role="form">
                <div class="form-group">
                    <label for="article_title">标题：</label>
                    <input type="text" id="article_title" name="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label>内容：</label>
                    <div id="div1"></div>
                </div>
                <textarea id="content" name="content"></textarea>
                <button type="submit" id="btn_submit" class="btn btn-default btn-block btn-primary">添加文章</button>
            </form>
        </div>
        <div th:replace="include::nav-sidebar('write')"></div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
<script type="text/javascript">
    $(function(){
        var E = window.wangEditor;
        var editor = new E('#div1');
        editor.create();
        $('#content').css('display', 'none');
        $('#btn_submit').click(function(){
            $('#content').val('');
            $('#content').val(editor.txt.html());
            $('#article').submit();
        });
    });
</script>
</body>
</html>
