<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>图片展示</title>
</head>

<body>
<h1>图片展示</h1>
<ul>
    <li th:each="photo,status:${photoList}">
        <img th:src="@{/user/photo/__${#session.getAttribute('username')}__/__${photo}__}" width="100" height="120" />
    </li>
</ul>
</body>
</html>
