<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>博客登录</title>
        <link th:href="@{/js/bootstrap.min.css}" rel="stylesheet" />
        <!--[if lt IE 9]>
        <script th:src="@{/js/html5shiv.min.js}"></script>
        <script th:src="@{/js/respond.min.js}"></script>
        <![endif]-->
    </head>
    <body>
      <div class="container">
          <div th:replace="include::navbar('login')"></div>
          <div class="row">
              <div class="col-md-8">
                  <h2>博客登录</h2>
                  <form th:action="@{/user/login}" method="post" role="form">
                      <div class="form-group">
                          <label for="username">用户名：</label>
                          <input type="text" id="username" name="username" class="form-control" />
                      </div>
                      <div class="form-group">
                          <label for="password">密码：</label>
                          <input type="password" id="password" name="password" class="form-control" />
                      </div>
                      <button type="submit" class="btn btn-default btn-block btn-primary">登录</button>
                  </form>
              </div>
              <div th:replace="include::nav-sidebar('login')"></div>
          </div>
      </div>

      <script th:src="@{/js/jquery.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
